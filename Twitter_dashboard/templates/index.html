<script>


   $(function () {
        const config = {
            type: 'line',
            data: {
                labels: [ ],
                datasets: [{
                    label: "ARG Tweets",
                    backgroundColor: '#74ACDF',
                    borderColor: '#74ACDF',
                    data: [86,114,106,106,107,111,133,221,783,800, 900, 904,2478],

                data: [6,3,2,2,7,26,82,172,312,433, 500, 551, 700, 800, 3000,940, 940, 940, 940, 940],
                label: "MXN Tweet",
                backgroundColor: '#56c54e',
                borderColor: "#56c54e",
                fill: false
            }]
            },
            options: {
                responsive: true,
                title: {
                    display: true,
                    text: 'Real-time arrival of tweets'
                },
                tooltips: {
                    mode: 'index',
                    intersect: false,
                },
                hover: {
                    mode: 'nearest',
                    intersect: true
                },
                scales: {
                    xAxes: [{
                        display: true,
                        scaleLabel: {
                            display: true,
                            labelString: 'Time'
                        }
                    }],
                    yAxes: [{
                        display: true,
                        scaleLabel: {
                            display: true,
                            labelString: 'Value'
                        }
                    }]
                }
            }
        };

        const context = document.getElementById('canvas').getContext('2d');

        const lineChart = new Chart(context, config);

        const source = new EventSource("/chart-data");

        source.onmessage = function (event) {
        const data = JSON.parse(event.data);

        if (config.data.labels.length === 20) {
            config.data.labels.shift();
            config.data.datasets.forEach((dataset) => {
            dataset.data.shift();
        });
        }
        config.data.labels.push(data.time);
        config.data.datasets.forEach((dataset) => {
        dataset.data.push(data.value);
        });
        lineChart.update();
        }
    });

</script>
